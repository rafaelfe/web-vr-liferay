<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Liferay VR</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>

			<a-box color="red" position="0 -2 5" rotation="0 45 45" scale="2 2 2">
				<a-animation attribute="position" to="0 2 5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
				<a-animation attribute="rotation" 
							 to="0 360 0" 
							 fill="forwards" 
							 dur="10000"
							 repeat="indefinite">
				</a-animation>
			</a-box>

			<a-curvedimage src="img/ui.png" radius="4" theta-length="360" height="12" scale=".3 .3 .3" rotation="0 90 0">
			</a-curvedimage>
			<a-sky src="img/background.png">
				<a-root>
					<a-entity geometry="primitive: sphere" material="shader: flat; src: url(img/background.png);" scale="0 0 0">
					</a-entity>
				</a-root>
			</a-sky>
			<a-entity camera look-controls>
				<a-entity cursor="fuse: true;" position="0 0 -1" scale=".01 .01 .01" geometry="primitive: ring" material="color: #fff; shader: flat">
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
